<section  class="mt-3 mb-3 ">
    <div >
        <div  class="container-wrapper m-sec">
            <div  class="d-flex aling-items-center d-flex  top-content">
                <h5  class="m-0 text-red flex-grow-1 font-weight-bold title-section title-acceuil">{{title}}</h5>
            </div>
            <div  class="row border-bottom">
                <div  class="col-12 col-md-6  main-post p-3 ">
                    <img  alt="" class="img-fluid" src="https://via.placeholder.com/554x382/ddd">
                </div>
                <div  class="col-12 col-md-6 pt-3">
                    <div  class="d-flex flex-wrap">
                        <!---->
                        <div *ngFor="let item of lisimg" class="flex-row-item p-1 ng-star-inserted">
                            <img  class="img-fluid " width="206" [defaultImage]="'assets/img/spinner/sp-lg.svg'" [lazyLoad]="item?.image" [alt]="item?.title">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
