<h2  class="{{color1}}">{{title1}}</h2>
<article  style="text-align: center;" class="position-relative mb-3">
    <div *ngFor="let item of list" class="col-md-6" style="display: flex;">
        <a style="margin: auto;" href="item?.link">
            <img class="img-fluid" src="item?.image" alt="item?.title">
        </a>
    </div>   
</article>
